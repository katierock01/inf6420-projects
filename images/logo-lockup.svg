<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" role="img" aria-labelledby="title desc">
  <title id="title">Katie Rock logo lockup</title>
  <desc id="desc">Green 3x3 dot grid icon followed by the lowercase wordmark katie rock.</desc>
  <defs>
    <style>
      .dot { fill: #3B7F4C; }
      .text { fill: #1A1A1A; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; font-weight: 500; letter-spacing: 0.03em; }
    </style>
  </defs>
  <!-- Icon: 3x3 grid (48x48 box, left padded) -->
  <g transform="translate(8,16)">
    <circle class="dot" cx="16" cy="8" r="5"/>
    <circle class="dot" cx="32" cy="8" r="5"/>
    <circle class="dot" cx="48" cy="8" r="5"/>

    <circle class="dot" cx="16" cy="24" r="5"/>
    <circle class="dot" cx="32" cy="24" r="5"/>
    <!-- shifted dot -->
    <circle class="dot" cx="49.5" cy="25.5" r="5"/>

    <circle class="dot" cx="16" cy="40" r="5"/>
    <circle class="dot" cx="32" cy="40" r="5"/>
    <circle class="dot" cx="48" cy="40" r="5"/>
  </g>
  <!-- Wordmark -->
  <text class="text" x="88" y="48" font-size="32">katie rock</text>
</svg>
